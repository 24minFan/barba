<nav class="nav header__nav">
  <input id="nav__burger" class="nav__trigger" type="checkbox">
  <label for="nav__burger" class="nav__button"><span></span></label>
  <ul class="nav__list">
  {% for item in site.data.nav %}
    <li>
      <a href="{{ item.link }}" {% if page.url == item.link %}class="is-active"{% endif %}>
        {{ item.name }}
      </a>
    </li>
  {% endfor %}
  </ul>
</nav>
