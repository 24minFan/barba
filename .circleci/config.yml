version: 2

jobs:
  build:
    working_directory: ~/barba-next
    docker:
      - image: circleci/node:8.15.1-browsers
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys: yarn-packages-{{ checksum "yarn.lock" }}
      - restore_cache:
          name: Restore Node modules
          keys: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Bootstrap Lerna monorepo
          command: yarn run bootstrap
  test:
    docker:
      - image: circleci/node:8.15.1-browsers
    steps:
      - checkout
      - run:
          name: Lint
          command: yarn run lint
      - run:
          name: Bundle
          command: yarn run build
      - run:
          name: Test
          command: yarn run unit

